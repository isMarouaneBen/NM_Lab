<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©initialisation du mot de passe - NMLab</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href = "css/resetPassword.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Nouveau mot de passe</h2>
            <div id="message" class="alert d-none"></div>
            
            <form id="resetForm">
                <div class="mb-3">
                    <label class="form-label">Nouveau mot de passe</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <span id="submitText">Valider</span>
                    <span id="spinner" class="spinner-border spinner-border-sm d-none"></span>
                </button>
            </form>
        </div>
    </div>

    <script src = "js/resetPasswordScript.js"></script>
</body>
</html>
